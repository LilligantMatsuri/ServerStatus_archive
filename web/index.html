<!DOCTYPE html>
<html>
<head>
	<title>ServerStatus</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@3/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/flag-icon-css@3/css/flag-icon.min.css">
	<link rel="stylesheet" href="//fonts.loli.net/css?family=Molengo">
	<link rel="stylesheet" href="css/light.css">
</head>
<body>
	<div role="navigation" class="navbar navbar-inverse navbar-fixed-top navbar-top">
		<div class="navbar-inner">
			<div class="container">
				<div class="navbar-header"><a href="#" class="navbar-brand">ServerStatus</a></div>
			</div>
		</div>
	</div>
	<div class="container announcement">
		<marquee direction="left"><p>公告栏</p></marquee>
	</div>
	<div class="container content">
		<div id="loading-notice">
			<div class="progress progress-striped center-block active" style="width: 50%;">
				<div class="progress-bar progress-bar-warning" style="width: 99%;">加载中...</div>
			</div>
			<br>
			<div style="text-align: center;">如果长时间显示此信息，<br>您可能未启用 JavaScript，或服务端未启动。</div>
			<br>
		</div>
		<table class="table table-striped table-condensed table-hover">
		<thead>
		<tr>
			<th id="status4">IPv4</th>
			<th id="status6">IPv6</th>
			<th id="name">名称</th>
			<th id="type">虚拟化</th>
			<th id="location">地区</th>
			<th id="uptime">运行</th>
			<th id="load">连接</th>
			<th id="network">网速(B/s) ↓|↑</th>
			<th id="traffic">流量(B) ↓|↑</th>
			<th id="cpu">CPU</th>
			<th id="ram">内存</th>
			<th id="hdd">硬盘</th>
		</tr>
		</thead>
		<tbody id="servers">
		<!-- Servers here \o/ -->
		</tbody>
		</table>
		<br>
		<div id="updated" style="margin-left: 5px;">更新中...</div>
	</div>
	<div class="container">
		<p style="text-align:center; font-size:14px;">Powered by <a target="_blank" href="https://github.com/LilligantMatsuri/ServerStatus">ServerStatus</a></p>
	</div>
	<script src="//cdn.jsdelivr.net/npm/jquery@1/dist/jquery.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/bootstrap@3/dist/js/bootstrap.min.js"></script>
	<script src="js/serverstatus.js"></script>
</body>
</html>
